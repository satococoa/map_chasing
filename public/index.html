<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
  <link rel="stylesheet" href="/css/jquery.mobile-1.0a3.min.css" />
  <script src="/js/jquery-1.5.min.js"></script>
  <script src="/js/jquery.mobile-1.0a3.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="/js/infobox_packed.js"></script>
  <script src="/js/script.js"></script>
</head>
<body>
  <div data-role="page" id="page-map" style="width:100%;height:100%;">
    <div data-role="header">
      <h1>WebSocket Test</h1>
      <a href="#page-log" data-icon="gear" data-transition="flip" class="ui-btn-right">Log</a>
    </div>
    <div data-role="content" style="width:100%;height:100%;padding:0;">
      <div id="map-canvas" style="width:100%;height:100%;"></div>
    </div>
  </div><!-- #page-map -->

  <div data-role="page" id="page-message">
    <div data-role="header">
      <h1>メッセージ</h1>
    </div>
    <div data-role="content">
      <textarea id="message"></textarea>
      <input id="set-message" type="button" value="OK" />
    </div>
  </div><!-- #set-title -->

  <div data-role="page" id="page-log">
    <div data-role="header">
      <h1>Event Log</h1>
    </div>
    <ul id="log"></ul>
  </div><!-- #page-log -->
</body>
</html>
